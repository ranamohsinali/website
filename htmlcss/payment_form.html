<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <style>
        *{
            box-sizing: border-box;
        }
    body{
        background-color:#ebebeb ; 
        font-size: x-large; 
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin:20px;
        padding: 10px;
    }
    input{
        width: 100%;
        border-radius: 5px;
        border-color: aqua;
    }
    textarea{
        width: 100%;
    }
    fieldset{
        background-color:white;
        width: 100%;
    }

    </style>
</head>
<body>
    <div class="container">
   <form action="" method="get">
    <h1>Payment Form</h1>
    <p>Required fields are followed by *</p>
    <h2>Contact Information</h2>
    <p>Name* <input type="text" name="name" id="name" required placeholder="Name" >
    </p>
    <fieldset>
        <legend>Gender*</legend>
    <p>Male <input type="radio" name="gender" id="" required> Female <input type="radio" name="gender" id="" required></p>
   </fieldset>
   <p>Address:* <textarea name="adress" id="adress" cols="110" rows="8" required  placeholder="chak no... tehsil.... dist..." ></textarea ></p>
   <p>Email* <input type="email" name="email" id="email" required  placeholder="yourname@.com" ></p>
   <p>Pincode* <input type="number" name="pincode" id="pincode" required  placeholder="*****"></p>
   <h2>Payment Information</h2>
   <p>Card type: *
    <select name="card_type"  id="card_type"required>
        <option value="">---select a card type </option>
        <option value="visa">Visa</option>
        <option value="rupeya">rupaya</option>
        <option value="master">master</option>
    </select>
   </p>
   <p> Card Number* <input type="number" name="card number" id="card number" required  placeholder="123456"></p>
   <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date"required  placeholder="expiry date"></p>
   <p>CVV:* <input type="password" name="cvv" id="cvv"  placeholder=" enter cvv"></p>
   <input type="submit" value="Pay Now">
</form> 
</div>
</body>
</html>
