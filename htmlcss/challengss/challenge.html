<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #ebebeb;
            margin-left: 5%;
            margin-right: 5%;
            padding: 5px;
        }
        input  {
            border-radius: 5px;
            width: 100%;
            height: 2%;

        }
        header{
            background-color: rgb(36, 131, 59);
            border-radius: 5px;
        }
        

        
        
    </style>
</head>
<body>
    <form action="">
        <header>
        <h2>Contact Form</h2>
        <h4>Please fill all the text in the fields</h4>
        </header>
         <h3>Your Name <input type="text" placeholder=" Your Name " required></h3>
         <h3>Your Email <input type="text" placeholder="Your Email" required></h3>
         <h3>Message  <input type="textarea" required></h3>
         <h3>Subject <input type="text" placeholder="Job Inquiry" required></h3>
        
         <input type="submit" value="send">
         
        </form>


    
</body>
</html>
